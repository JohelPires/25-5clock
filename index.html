<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>25-5 Clock</title>
  </head>
  <body>

    <div class='App'>
        <div class='header'>
            <h1>Hiperfoco</h1>
            <h3>pomodoro timer</h3>
          </div>
        <main>
            <div class='theclock'>
                <h2 class='title' id='timer-label'>
                  Session
                </h2>
                <h1 id='time-left'>
                  25:00
                </h1>
          
                
                  <audio id='beep' autoPlay>
                    <source src={sound} type='audio/mpeg'></source>
                  </audio>
                
          
                <div class='settings-container play-pause-btns'>
                  <h2 onClick='toggleTimer()' class='btn' id='start_stop'>
                    Play/Pause
                  </h2>
                  <h2 onClick='handleReset()'' class='btn' id='reset'>
                    Reset
                  </h2>
                </div>
              </div>
              <div class='settings theclock'>
                <h2 class='title'>Settings</h2>
                <div class='settings-container'>
                  <div>
                    <h4 class='label' id='break-label'>
                      Break length
                    </h4>
                    <div class='each-setting'>
                      <h3>
                        <button
                          class='btn'
                          onClick='breakIncrement(event)'
                          id='break-increment'>+</button>
                      </h3>
          
                      <h2 id='break-length'>5</h2>
                      <h3>
                        <button
                          class='btn'
                          onClick='breakIncrement(event)'
                          id='break-decrement'
                          >-</button>
                      </h3>
                    </div>
                  </div>
          
                  <div>
                    <h4 class='label' id='session-label'>
                      Session length
                    </h4>
                    <div class='each-setting'>
                      <h3>
                        <button
                          id='session-increment'
                          class='btn'
                          onClick='breakIncrement(event)'
                          >+</button>
                      </h3>
                      <h2 class='length' id='session-length'>
                        25
                      </h2>
                      <h3>
                        <button
                          id='session-decrement'
                          class='btn'
                          onClick='breakIncrement(event)'
                          >-</button>
                      </h3>
                    </div>
                  </div>
                </div>
              </div>
        </main>
      </div>

<script src="script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


  </body>
</html>
